---
name: Массивы и Срезы
description: |
  В Go коллекции представлены массивами (array) и срезами (slice), при этом срезы используются в большинстве случаев благодаря своей гибкости. 
  В этом модуле мы разберём, как создавать и изменять срезы, копировать их без побочных эффектов, использовать срезы как множества, 
  сортировать с помощью пакета `slices`, а также узнаем про особенности передачи и возврата срезов в функциях.

