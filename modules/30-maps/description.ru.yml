---
name: Карты (Maps)
description: |
  В этом модуле мы изучим карты (map) в Go — один из ключевых типов коллекций. Мы рассмотрим основы работы с картами, циклы для обхода элементов, работу со структурами и вложенными картами, а также полезные приёмы (patterns), которые помогают эффективно использовать карты на практике.
